<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h1><a href="" class="text-decoration-none">Quiz</a></h1>
            <div>
                <button class="btn btn-outline-primary" onclick="trocarTema()">Trocar tema</button>
            </div>
        </div>
        <hr>
        <main>
            <div class="text-center mt-5">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#iniciarQuiz"
                    onclick="iniciarQuiz()">
                    Iniciar quiz
                </button>
            </div>
        </main>
    </div>

    <!-- Iniciar quiz Modal -->
    <div class="modal fade" id="iniciarQuiz" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="iniciarQuizLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="iniciarQuizLabel">Quiz</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Aperte o botão iniciar quiz para começar
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-target="#modalQuestion0" data-toggle="modal"
                        data-dismiss="modal">
                        Iniciar quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- quiz area -->
    <div class="quiz-area">
    </div>

    <!-- resultado area -->
    <div class="result-area">        
    </div>

    <!-- footer -->
    <footer>
        <div class="container">
            <hr>
            <p class="text-center">Desenvolvido por
                <a href="https://github.com/fernando-fix" target="_blank">
                    Fernando Rodrigues
                </a>
            </p>
        </div>
    </footer>
</body>
<script src="assets/js/jquery-3.7.1.slim.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/questions.js"></script>
<script src="assets/js/script.js"></script>

</html>
